            <script>
                // Crie um evento de clique para o botão de fechar
                document.getElementById("fechar").addEventListener("click", function(){
                // Oculte a janela
                document.getElementById("janela").style.display = "none";
                });

                // Crie um evento de clique para o botão de minimizar
                document.getElementById("minimizar").addEventListener("click", function(){
                // Reduza o tamanho da janela
                document.getElementById("janela").style.width = "200px";
                document.getElementById("janela").style.height = "50px";
                });

                // Crie um evento de clique para o botão de maximizar
                document.getElementById("maximizar").addEventListener("click", function(){
                // Aumente o tamanho da janela para o tamanho original
                document.getElementById("janela").style.width = "600px";
                document.getElementById("janela").style.height = "500px";
                });
                // Selecione a barra de título
                var titulo = document.getElementById("barra-titulo");

                // Adicione um evento de pressionar o botão do mouse à barra de título
                titulo.addEventListener("mousedown", iniciarArrastar);

                // Função que é chamada quando o mouse é pressionado
                function iniciarArrastar(e) {
                // Obtenha a posição atual do mouse
                var posX = e.clientX;
                var posY = e.clientY;

                // Obtenha a posição atual da janela
                var janela = document.getElementById("janela");
                var janelaX = janela.offsetLeft;
                var janelaY = janela.offsetTop;

                // Calcule a diferença entre a posição do mouse e a posição da janela
                var diffX = posX - janelaX;
                var diffY = posY - janelaY;

                // Adicione eventos de mover e soltar o mouse ao documento
                document.addEventListener("mousemove", moverJanela);
                document.addEventListener("mouseup", soltarJanela);

                // Função que é chamada quando o mouse é movido
                function moverJanela(e) {
                    // Calcule a nova posição da janela
                    var novaPosX = e.clientX - diffX;
                    var novaPosY = e.clientY - diffY;

                    // Atualize a posição da janela
                    janela.style.left = novaPosX + "px";
                    janela.style.top = novaPosY + "px";
                }

                // Função que é chamada quando o mouse é solto
                function soltarJanela() {
                    // Remova os eventos de mover e soltar o mouse do documento
                    document.removeEventListener("mousemove", moverJanela);
                    document.removeEventListener("mouseup", soltarJanela);
                }
                }
